<div class="container">
    <div class="card">
      <div class="card-header">
        <h5 class="card-title">Formulário de Login</h5>
      </div>
      <div class="card-body">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="mb-3">
            <label for="username" class="form-label">Nome de usuário:</label>
            <input type="text" class="form-control" id="username" formControlName="username" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Senha:</label>
            <input type="password" class="form-control" id="password" formControlName="password" required>
          </div>
          <button type="submit" class="btn btn-primary">Entrar</button>
  
          <button type="button" class="btn btn-secondary" routerLink="/register">Cadastre-se</button>
        </form>
      </div>
    </div>
</div>
